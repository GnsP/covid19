<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
* {
  box-sizing: border-box;
  font-family: sans-serif;
}
body {
  margin: 0;
  background: #ffdcbd;
}
a {
  color: #555;
}
a:hover,
a:focus,
a:active {
  color: blue;
}
a.hasnew {
  color: #500;
}
h1,
h2 {
  color: #5a272e;
}
h2 {
  font-weight: normal;
  color: #a54;
}
.container {
  padding: 20px;
  max-width: 1200px;
  width: 100%;
  margin: 0 auto;
}
article {
  display: flex;
}
ul.sidebar {
  display: block;
  list-style-type: none;
  padding: 0;
  width: 300px;
}
ul.sidebar li {
  display: block;
  padding: 10px 0;
  font-size: 16px;
  border-bottom: 1px white dotted;
}
ul.sidebar li a {
  text-decoration: none;
}
main {
  margin-left: 20px;
}
.graph {
  margin: 40px auto;
}
.graph h2 {
  margin: 25px;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 40px;
  border-bottom: 1px white dashed;
  font-weight: bold;
}
h1 {
  text-align: center;
  font-size: 32px;
}
.loading-container {
  position: fixed;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.loading-container .loader {
  display: block;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 5px #a54 solid;
  border-left: 5px #0000 solid;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
.heading {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 8px 0;
}
.heading section {
  width: 25%;
  text-align: center;
}
.heading section p {
  margin: 0;
  font-weight: bold;
  color: grey;
}
.heading section h1 {
  margin: 8px 0;
}
.heading section .grey {
  color: grey;
}
.heading section .green {
  color: #82b900;
}
.heading section .blue {
  color: #6969e4;
}
footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 0;
  border-top: 1px white dashed;
}
footer h3 {
  margin: 0;
}
.box {
  width: 100%;
  min-height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  color: #a54;
  border: 1px solid;
  margin: 25px;
}
.mr-10 {
  margin-right: 10px;
}
.light-text {
  background: #fff4;
  color: #888;
}

</style>
